<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 28, 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="countdown-section">
            <h1>Temps que falta per veure al meu amorsito</h1>
            <div id="countdown" class="countdown-display">
                <div class="time-unit">
                    <span id="days">0</span>
                    <span class="label">days</span>
                </div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <span class="label">hours</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">0</span>
                    <span class="label">minutes</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">0</span>
                    <span class="label">seconds</span>
                </div>
            </div>
        </div>

        <div id="image-container">
            <img id="random-image" src="" alt="Countdown Image">
        </div>

        <!-- Celebration Animation Container -->
        <canvas id="celebration-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
